<!DOCTYPE html>

<head>

    <title> FORMATTING ELEMENTS</title>

</head>

<body>

	<em>emphasized</em><br>

	<i>italic</i><br>

	<u>underline</u><br>

	<s>strike through</s><br>

	<small>small</small><br>

	<b>bold</b><br>

	<strong>strong</strong><br>

	<del>delete</del><br>

	<ins>insert</ins><br>

	<q>quotation</q><br>
	
	<mark>mark</mark>
	
	<p>H<sub>2</sub>O</p>

	<p>a<sup>2</sup>b</p>


</body>
